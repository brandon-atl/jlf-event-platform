  <!-- JLF Tree Favicon - Forest Green -->
  <defs>
    <linearGradient id="treeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a3d"/>
      <stop offset="100%" style="stop-color:#1a3a2a"/>
    </linearGradient>
  </defs>
  <!-- Tree canopy (3 triangles) -->
